# Redis configuration file example

# 设置Redis监听端口
port 6380

# 允许所有IP访问
bind 0.0.0.0

# 保护模式关闭
protected-mode no

# 设置密码
requirepass redis123

# 最大内存
maxmemory 128mb

# 内存策略
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# 保存策略
save 900 1
save 300 10
save 60 10000

# 持久化模式
appendonly no

# 密码保护的Redis CLI访问
masterauth redis123